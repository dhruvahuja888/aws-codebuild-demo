version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - echo "Installing Prowler..."
      - pip install --upgrade pip
      - pip install prowler

  pre_build:
    commands:
      - echo "Validating AWS credentials..."
      - aws sts get-caller-identity
      - prowler --version

  build:
    commands:
      - echo "Running CIS AWS benchmark scan..."
      - mkdir -p output
      - prowler aws --framework aws_cis_1.5 --format json,csv,html --output-dir output

  post_build:
    commands:
      - echo "Scan complete. Output files:"
      - ls -R output

artifacts:
  files:
    - output/**
  discard-paths: no
